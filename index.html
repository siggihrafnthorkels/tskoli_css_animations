<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <header role="banner">
        <div class="site_logo"><h1>CSS ANIMATION</h1></div>
    </header>
    <main>
        <section id="transitions">
            <h1>Transitions and pseudo elements</h1>
            <div class="button_container">
                <button class="button btn1">Button 1</button>
                <button class="button btn2">Button 2</button>
                <button class="button btn3">Button 3</button>
            </div>
        </section>
        <section id="animations">
            <h1>Animate & Keyframes</h1>
            <div class="ani_container">
                <div class="box box1">box 1</div>
                <div class="box box2">box 2</div>
                <div class="box box3">box 3</div>
            </div>
        </section>
        <section id="pipeline">
            <h1>The pixel pipeline</h1>
            <p>The order the browser renders.</p>
            <a href="https://developers.google.com/web/fundamentals/performance/rendering" target="blank_">About browser rendering</a> <br />
            <a href="https://developers.google.com/web/fundamentals/performance/rendering/stick-to-compositor-only-properties-and-manage-layer-count" target="blank_">Why stick to composite rendering?</a>
        </section>
        <section id="performance">
            <h1>Performance inspection</h1>
        </section>
    </main>
